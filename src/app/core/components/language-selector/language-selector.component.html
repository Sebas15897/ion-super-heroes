<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'SELECT_LANGUAGE' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-radio-group [(ngModel)]="selectedLanguage">
      <ion-item>
        <ion-label>English</ion-label>
        <ion-radio slot="start" value="en"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Espa√±ol</ion-label>
        <ion-radio slot="start" value="es"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-footer class="ion-padding">
    <ion-button expand="full" (click)="saveLanguage()">
      {{ 'SAVE' | translate }}
    </ion-button>
  </ion-footer>
</ion-content>
